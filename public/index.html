<html ng-app="peopleApp">
<head>
  <title>Angular Addresses</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/javascript/main.js"></script>
</head>
<body ng-controller="PeopleListCtrl">
  <div id="header">Angular Addresses</div>
  <table class="table">
    <tr ng-repeat="key in people.keys">
      <td ng-repeat="value in people.values[key]">{{value}}</td>
    </tr>
  </table>
  <button ng-click="transpose()">Transpose</button>
  <div id="footer">&copy; 2014 Barrett Cook</div>
</body>
