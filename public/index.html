<html ng-app="app">
<head>
  <title>Angular Addresses</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body ng-controller="PeopleListCtrl">
  <div id="header">Angular Addresses
    <button ng-click="transpose()">Transpose</button>
  </div>
  <table class="table">
    <tr ng-repeat="row in data">
      <td ng-repeat="value in row track by $index" ng-click="map()">{{value}}</td>
    </tr>
  </table>
  <div id="map-canvas"></div>
  <div id="footer">&copy; 2014 Barrett Cook</div>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/javascript/main.js"></script>
</body>
